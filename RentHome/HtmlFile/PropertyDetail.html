<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/propdetail.css" />
    <script src="../Scripts/propertydetail.js"></script>
    <style>
        body, h1, h2, h3, h4, h5 {
            font-family: "Raleway", sans-serif
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="text-align: center;padding-bottom: 1%;">Property Details</h2>
        <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev" style="height: 94%;width: 10%;">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next" style="height: 94%;width: 10%;">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div style="padding-top: 1%;">
            <table>
                <tr><td><p class="leftlabel">Address</p></td><td class="w3-container" id="ddladdress"></td></tr>
                <tr><td><p class="leftlabel">Bedrooms</p></td><td class="w3-container" id="ddlbedroom"></td></tr>
                <tr><td><p class="leftlabel">Bathroom</p></td><td class="w3-container" id="ddlbath"></td></tr>
                <tr><td><p class="leftlabel">Price</p></td><td class="w3-container" id="ddlprice"></td></tr>
                <tr><td><p class="leftlabel">Descriptions</p></td><td class="w3-container" id="ddlpropdescription"></td></tr>
            </table>
        </div>
        <div><button type="button" class="btn btn-dark" id="ddlappointment">Make an Appointment</button></div>
       
    </div>
    
</body>
</html>
