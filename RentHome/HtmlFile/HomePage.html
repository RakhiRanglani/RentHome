    <script>
     $('#propertyTable').on('click', '.clickable-row', function (event) {
        $(this).addClass('active').siblings().removeClass('active');
        var rowidex = this.rowIndex;
        // passing the parameter in the url so that we can load different data for different property
        document.location.href = '/HtmlFile/PropertyDetail.html'+'?param=' + rowidex

    });


$(function () {
  const loop = document.getElementById('loop_js');

  const loopAnim = new TimelineMax({
    repeat: -1
  });

  let loopItem = (window.innerWidth, loop.children[0]);
  loop.appendChild(loopItem.cloneNode(true));
  loop.appendChild(loopItem.cloneNode(true));
  loop.appendChild(loopItem.cloneNode(true));

  loopAnim
    .to(loop, 30, { ease: Power0.easeNone, yPercent: -66.66666 })
    .to(loop, 0, { ease: Power0.easeNone, y: 0 });

  var mousewheelevent = 'onwheel' in document ? 'wheel' : 'onmousewheel' in document ? 'mousewheel' : 'DOMMouseScroll';
      $(document).on(mousewheelevent,function(e){
          e.preventDefault();
          var delta = e.originalEvent.deltaY ? -(e.originalEvent.deltaY) : e.originalEvent.wheelDelta ? e.originalEvent.wheelDelta : -(e.originalEvent.detail);
          if (delta < 0){
              loopAnim.time(loopAnim.time()+1);
          } else {
            loopAnim.time(loopAnim.time()-1);
          }
      });
});
