<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>One stop to stop your home search</title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.11.0.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/homepage.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/homepage.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">  Property Information</div>
                    <div class="panel-body">
                        <p>Type something in the input field to search the table for Property type,Location,Price and Property Status:</p>
                        <input class="form-control" id="myInput" type="text" placeholder="Search..">
                        <br>
                        <table id="propertyTable" class="table table-bordered table-condensed table-striped"  data-toggle="table">
                            <thead>
                                <tr class="trwidth">
                                    <th class="tdwidth" data-order='desc' data-field="img" data-sortable="true">Image</th>
                                    <th class="tdwidth" data-order='desc' data-field="proptyp" data-sortable="true">Property Type</th>
                                    <th class="tdwidth" data-order='desc' data-field="propstat" data-sortable="true">Property Status</th>
                                    <th class="tdwidth" data-order='desc' data-field="loc" data-sortable="true">Location</th>
                                    <th class="tdwidth" data-order='desc' data-field="price" data-sortable="true">Price</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
</body>
</html>
