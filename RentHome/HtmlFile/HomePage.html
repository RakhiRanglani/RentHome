<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One stop to stop your home search</title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.11.0.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/homepage.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/homepage.css" />

</head>

<body>
    <div class="container">
        <div class="row">
          
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="display: flex;"><p>Property Information</p><p style="margin-left: 76%;"><a href="../Default.html"style="color: #fff;">Go Back to Homepage</a></p></div>
                    <div class="panel-body">
                        <p>Type something in the input field to search the table for Property type,Location,Price and Property Status:</p>
                        <input class="form-control" id="myInput" type="text" placeholder="Search..">
                        <br>
                        <table id="propertyTable" class="table table-bordered table-condensed table-striped" data-link="row" data-toggle="table">
                            <thead>
                                <tr class="trwidth">
                                    <th class="tdwidth" data-order='desc' data-field="img" data-sortable="true">Image</th>
                                    <th class="tdwidth" data-order='desc' data-field="proptyp" data-sortable="true">Property Type</th>
                                    <th class="tdwidth" data-order='desc' data-field="propstat" data-sortable="true">Property Status</th>
                                    <th class="tdwidth" data-order='desc' data-field="loc" data-sortable="true">Location</th>
                                    <th class="tdwidth" data-order='desc' data-field="price" data-sortable="true">Price</th>
                                    <th class="tdwidth" data-order='desc' data-field="buyorrent" data-sortable="true">Buy/Rent</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
    

    </script>

</body>
</html>
